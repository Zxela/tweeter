<html lang="en">

<head>
  <!-- Meta Information -->

  <!-- External Founds -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <button id="composeTweet"><i class="fas fa-edit"></i> Compose</button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <div id="bar"></div>
      <form id="postTweets">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span id="errorMsg">ERROR MSG</span>
        <span class="counter">140</span>
      </form>
    </section>
    <section class="tweetContainer">
      <article>
        <header>
          <img src="https://seeklogo.com/images/D/dogecoin-logo-2A9D141D45-seeklogo.com.gif" class="userPic">
          <div class="userName">Bill Fields</div>
          <div class="userID">@name</div>
        </header>
        <p>Little tweet here... Db Failed to load!</p>
        <footer>
        </footer>
      </article>
    </section>
  </main>
